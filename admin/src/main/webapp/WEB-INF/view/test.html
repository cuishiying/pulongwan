<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>list</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <style type="text/css">
        .row{
            height: 40px;
            background-color: #f7f7f9;
            display: flex;
            justify-content:center;
            align-items:Center;
            border-bottom: 1px solid #bbbbbb;
        }
        .row img{
            height: 20px;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <form class="form-signin" th:method="post">
            <!--<h2 class="form-signin-heading">Please sign in</h2>-->
            <input type="text" id="ip" class="form-control" placeholder="ip" name="username" required autofocus>
            <input type="text" id="port" class="form-control" placeholder="port" name="truename" required>
            <input type="text" id="db" class="form-control" placeholder="db" name="truename" required>
            <input type="text" id="name" class="form-control" placeholder="name" name="truename" required>
            <input type="text" id="password" class="form-control" placeholder="passowrd" name="truename" required>
            <!--<div class="checkbox">-->
            <!--<label>-->
            <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
            <!--</div>-->
            <button class="btn btn-lg btn-primary btn-block login" type="button">登录</button>
        </form>

    </div>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/utils/httpUtils.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $(".login").click(function (e) {
        var params = {};
        params.ip = $("#ip").val();
        params.port = $("#port").val();
        params.db = $("#db").val();
        params.name = $("#name").val();
        params.password = $("#password").val();
        console.log(params)
        ajaxUtils.postParams(ctx + "index/conn",params,function (e) {
            if(e.success){
                alert("连接成功");
            }else{
                alert("连接失败");
            }

        })
    })
</script>
</body>
</html>
