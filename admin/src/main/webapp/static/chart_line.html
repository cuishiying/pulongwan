<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <div class="container-fluid">
        <div>
            <div class="row clearfix">
                <div class="column nav_left">
                    <ul class="left_list">
                        <li>
                            <a class="left_list_titB titB0">1号风机<i></i></a>
                        </li>
                        <li>
                            <a class="left_list_titB titB0">2号风机<i></i></a>
                        </li>
                        <li>
                            <a class="left_list_titB titB0">10000伏电压<i></i></a>
                        </li>
                        <li>
                            <a class="left_list_titB titB0">35000伏电压<i></i></a>
                        </li>
                    </ul>
                </div>
                <div class="column box_right">
                    <div class="page-header">
                        <h3>
                            山西铺龙湾煤业有限公司
                        </h3>
                    </div>
                    <blockquote>
                        <p>
                            1号风机监控
                        </p>
                    </blockquote>
                    <div id="main" style="width: 600px;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var params;

        (function($){
            $(window).on("load",function(){
                $(".can_scroll").mCustomScrollbar({
                    axis:"y",  /* y轴 */
                    theme:"minimal-dark"/* 主题 */
                });
            });
            var index = (window.location.search).indexOf("=");
            params = decodeURIComponent((window.location.search).substring(index+1));
            $("#params").html(params)

        })(jQuery);

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var app = {
            count:1
        }
        option = {
            title: {
//                text: '动态数据',
//                subtext: '纯属虚构'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
//                data:['最新成交价', '预购队列']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = new Date();
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                            now = new Date(now - 2000);
                        }
                        return res;
                    })()
                }

            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: params,
                    max: 30,
                    min: 0,
                    boundaryGap: [0.2, 0.2]
                }

            ],
            series: [

                {
//                    name:'最新成交价',
                    type:'line',
                    data:(function (){
                        var res = [];
                        var len = 0;
                        while (len < 10) {
                            res.push((Math.random()*10 + 5).toFixed(1) - 0);
                            len++;
                        }
                        return res;
                    })()
                }
            ]
        };

        myChart.setOption(option);
        app.count = 11;
        setInterval(function (){
            axisData = (new Date()).toLocaleTimeString().replace(/^\D*/,'');

            var data0 = option.series[0].data;
            data0.shift();
            data0.push(Math.round(Math.random() * 10));

            option.xAxis[0].data.shift();
            option.xAxis[0].data.push(axisData);

            myChart.setOption(option);
        }, 2100);

    </script>
</body>
</html>
